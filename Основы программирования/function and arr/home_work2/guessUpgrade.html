<script type="text/javascript">

             else {

                //userAnswer = prompt(guessArray[i][0]);
                }    
        }
                alert ("Вы не угадали за отведенное число попыток!");  
}
    
    var result = askGuess(guessArray,tries);
    if (result==true){
        successCount++
        var ask = prompt("Попробуем еще раз?");
        if (ask=="yes") {
            askGuess(guessArray,tries);

        else{
            alert ("С тобой было весело, приходи еще! Ты отгадал правильно " +successCount);
