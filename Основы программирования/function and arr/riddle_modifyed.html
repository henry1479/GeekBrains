<meta charset="utf-8">
<script>

	window.numberRightAnswer = 0; //количество правильных ответов(делаем глобальной переменной)
	var riddle_1 = 'Решите загадки: cтоит дуб,в нем двенадцать гнезд, в каждом гнезде по четыре яйца,в каждом яйце по семи цыпленков.';
	var riddle_2  = 'Зазвенели ручьи, прилетели грачи. В улей пчела первый мёд принесла. Кто скажет, кто знает, когда это бывает?';
	var riddle_3  = 'В грядках красные девицы прячут спеющие лица, как созреют - захрустят на зубах лесных зайчат.';
	var riddle_4  = 'Утром добрая девица, в каждый дом попасть стремится, чтобы стало всем светло, и уютно и тепло. Ну, а вдруг раздухарится эта рыжая девица, будет и жара, и зной, не поспорите со мной!.';
	// создаем объект с массивами отгадок для каждой загадки
	var fill = {
		riddle_1: ['год', 'year', '1 год'],
		riddle_2:  ['весна', 'spring', 'март'],
		riddle_3: ['морковь', 'рыжая радость', 'подземный колпак'],
		riddle_4: ['солнце', 'sun', 'sollar']
	};

	


	
	function doRiddle(text,right_answers) {
		var answer = prompt(text);
		answer = answer.toLowerCase(); //переводим ответ пользователя в нижний регистр
		if (right_answers.indexOf(answer) != -1) {
			alert('Поздравляю! Вы угадали.');
			numberRightAnswer += 1;
		} else {
			alert('Увы! Вы не угадали.');
		}
	}

	//вызываем функцию doRiddle 4 раза с разными аргументами
	doRiddle(riddle_1, fill.riddle_1);
	doRiddle(riddle_2, fill.riddle_2);
	doRiddle(riddle_3, fill.riddle_3);
	doRiddle(riddle_4, fill.riddle_4); 


	alert('Количество правильных ответов: ' + numberRightAnswer + ' . Спасибо за участие!'); //выводим количество правильных ответов
</script>
