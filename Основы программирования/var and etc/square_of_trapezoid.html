<meta charset="utf-8">

<script type="text/javascript">
	
	var a = prompt('Введите длину первого основания трапеции:');
	var b = prompt('Введите длину второго основания трапеции:');
	var h = prompt('Введите высоту трапеции:');

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	var square = ((a + b) / 2) * h;

	alert('Площадь трапеции будет равна ' + square + ' см');

	


</script>
